{% extends "base.html" %} 
{% block title %}Contact Info{% endblock %} 

{% block content %}
    <form method="POST">
        <h3 align="center">Contact Information</h3>
        
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                value="{{ user.first_name }}"
                required
            />
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                value="{{ user.last_name }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                value="{{ user.phones[0].phone_number if user.phones else '' }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="address">Street Address</label>
            <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                value="{{ user.addresses[0].street if user.addresses else '' }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                value="{{ user.addresses[0].city if user.addresses else '' }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input
                type="text"
                class="form-control"
                id="state"
                name="state"
                value="{{ user.addresses[0].state if user.addresses else '' }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="postal_code">Postal Code</label>
            <input
                type="text"
                class="form-control"
                id="postal_code"
                name="postal_code"
                value="{{ user.addresses[0].postal_code if user.addresses else '' }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                value="{{ user.addresses[0].country if user.addresses else '' }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Update password"
            />
        </div>

        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input
                type="password"
                class="form-control"
                id="password_confirm"
                name="password_confirm"
                placeholder="Confirm new password"
            />
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
